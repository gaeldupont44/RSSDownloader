<ion-view view-title="Fichiers">
  <ion-content>
    <ion-list>
    	<ion-item class="file-content item-icon-right" ng-repeat="file in vm.files">
			<h2>{{file._id}}</h2>
			<p>{{file.size | byte}}</p>
			<i ng-click="vm.openDeletePopup(file)" class="icon ion-android-remove-circle icon-accessory"></i>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
