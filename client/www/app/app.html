<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Downloads Tab -->
  <ion-tab title="Téléchargements" icon-off="ion-android-download" icon-on="ion-android-download" ui-sref="app.downloads">
    <ion-nav-view name="app-downloads"></ion-nav-view>
  </ion-tab>

  <!-- Files Tab -->
  <ion-tab title="Fichiers" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" ui-sref="app.files">
    <ion-nav-view name="app-files"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Paramètres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="app.settings">
    <ion-nav-view name="app-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
