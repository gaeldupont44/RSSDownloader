<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="app/app.css" rel="stylesheet">
	<link href="app/settings/settings.css" rel="stylesheet">
	
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	<script src="lib/lodash/lodash.js"></script>
	
	<script src="api/api.config.js"></script>


    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/app.config.js"></script>
    
    <!-- Services -->
    <script src="app/services/http.service.js"></script>
    <script src="app/services/loader.service.js"></script>
    
    <!-- Downloads -->
    <script src="app/downloads/downloads.module.js"></script>
    <script src="app/downloads/downloads.config.js"></script>
    <script src="app/downloads/downloads.service.js"></script>
    <script src="app/downloads/downloads.controller.js"></script>
    
    <!-- Files -->
    <script src="app/files/files.module.js"></script>
    <script src="app/files/files.config.js"></script>
    <script src="app/files/files.service.js"></script>
    <script src="app/files/files.controller.js"></script>
    
    <!-- Settings -->
    <script src="app/settings/settings.module.js"></script>
    <script src="app/settings/settings.config.js"></script>
    <script src="app/settings/settings.service.js"></script>
    <script src="app/settings/settings.controller.js"></script>
    
  </head>
  <body ng-app="RSSDownloader">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
